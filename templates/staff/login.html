{% load static %}
{% load django_bootstrap5 %}
<html>
<head>
    <meta charset="utf-8">
    <title>はなアプリ</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'staff/css/style.css' %}">
    {% block extraheader %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
        <div class="container justify-content-between">
            <a href="/" class="navbar-brand">はなアプリ</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>ログイン</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{next}}" />
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="ログイン" %}
            </form>
        </div>
    </main>
</body>
</html>
