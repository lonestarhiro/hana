{% extends "staffs/base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h2>スケジュール編集</h2>
<a href="{% url 'careusers:list' %}">{% bootstrap_button button_type="button" content="戻る" %}</a>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="更新" %}
</form>
<a class="btn btn-danger" href="{% url 'careusers:def_sche_delete' object.pk %}"> 削除</a>
{% endblock %}
