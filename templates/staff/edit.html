{% extends "staff/base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h2>スタッフ編集</h2>
<a href="{% url 'staffs:list'%}">{% bootstrap_button button_type="button" content="戻る" %}</a>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="保存" %}
</form>
{% endblock %}
